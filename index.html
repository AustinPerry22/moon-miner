<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Miner</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center">
        <section class="row">
            <div class="col-12">
                <h1>MY TITLE</h1>
                <h5>Click the whatever</h5>
            </div>
        </section>
    </header>

    <main class="container-fluid text-center">
        <section class="row" id="trophy-row">
            <div class="col-4">
                <img src="https://media0.giphy.com/media/SHzl9RryJ4klFthKzD/200w.webp?cid=ecf05e477q9oyqoxjkx7i2p24qybr22lde6n6ob9ut0dovlr&ep=v1_stickers_search&rid=200w.webp&ct=s"
                    alt="trophy" id="trophy100" class="hidden">
                <p class="p-0" id="trophy100txt">Collect 100</p>
            </div>
            <div class="col-4">
                <img src="https://media0.giphy.com/media/SHzl9RryJ4klFthKzD/200w.webp?cid=ecf05e477q9oyqoxjkx7i2p24qybr22lde6n6ob9ut0dovlr&ep=v1_stickers_search&rid=200w.webp&ct=s"
                    alt="trophy" id="trophy1000" class="hidden">
                <p class="p-0" id="trophy1000txt">Collect 1000</p>
            </div>
            <div class="col-4">
                <img src="https://media0.giphy.com/media/SHzl9RryJ4klFthKzD/200w.webp?cid=ecf05e477q9oyqoxjkx7i2p24qybr22lde6n6ob9ut0dovlr&ep=v1_stickers_search&rid=200w.webp&ct=s"
                    alt="trophy" id="trophy9999" class="hidden">
                <p class="p-0" id="trophy9999txt">Collect 9999</p>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <marquee behavior="alternate" direction="up" style="border:solid" truespeed="500" id="marq1">
                    <marquee behavior="alternate">
                        <img src="https://media.tenor.com/PbdRZW-5F0EAAAAj/bongo-cat-lawbear.gif" alt="bongo cat"
                            onclick="mine()">
                    </marquee>
                </marquee>
                <p id="goldCount">Current Gold: 0</p>
                <p id="goldCollected">Total Gold Collected: 0</p>
            </div>
        </section>
        <section class="row">
            <div class="col-6">
                <p id="clickTotal"></p>
            </div>
            <div class="col-6">
                <p id="autoTotal"></p>
            </div>
        </section>
        <section class="row justify-content-evenly">
            <div class="col-6 col-md-4">
                <div class="btn-div" id="clickUpgrade1-btn">
                    <button class=" btn btn-dark hidden" onclick="buyClick('clickUpgrade1')">buy item1</button>
                </div>
                <p id="clickUpgrade1"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="clickUpgrade2-btn">
                    <button class="btn btn-dark hidden" onclick="buyClick('clickUpgrade2')" id="clickUpgrade2-btn">buy
                        item2</button>
                </div>
                <p id="clickUpgrade2"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="clickUpgrade3-btn">
                    <button class="btn btn-dark hidden" onclick="buyClick('clickUpgrade3')" id="clickUpgrade3-btn">buy
                        item2</button>
                </div>
                <p id="clickUpgrade3"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="autoUpgrade1-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('autoUpgrade1')" id="autoUpgrade1-btn">buy
                        auto1</button>
                </div>
                <p id="autoUpgrade1"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="autoUpgrade2-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('autoUpgrade2')" id="autoUpgrade1-btn">buy
                        auto2</button>
                </div>
                <p id="autoUpgrade2"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="autoUpgrade3-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('autoUpgrade3')" id="autoUpgrade3-btn">buy
                        auto2</button>
                </div>
                <p id="autoUpgrade3"></p>
            </div>
        </section>
    </main>
    <footer class="container-fluid text-center">
        <section class="row">
            <div class="col-12">
                <h6>My title, blah blah</h6>
            </div>
        </section>
    </footer>

    <script src="app.js"></script>
</body>

</html>
