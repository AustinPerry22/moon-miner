<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Clicker</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center">
        <section class="row">
            <div class="col-12">
                <h1>Something Clicker</h1>
                <h5>Click the thing</h5>
            </div>
        </section>
    </header>

    <main class="container-fluid text-center">
        <section class="row" id="trophy-row">
            <div class="col-4">
                <img src="https://media0.giphy.com/media/SHzl9RryJ4klFthKzD/200w.webp?cid=ecf05e477q9oyqoxjkx7i2p24qybr22lde6n6ob9ut0dovlr&ep=v1_stickers_search&rid=200w.webp&ct=s"
                    alt="trophy" id="trophy100" class="hidden">
                <p class="p-0" id="trophy100txt">Collect 100</p>
            </div>
            <div class="col-4">
                <img src="https://media0.giphy.com/media/SHzl9RryJ4klFthKzD/200w.webp?cid=ecf05e477q9oyqoxjkx7i2p24qybr22lde6n6ob9ut0dovlr&ep=v1_stickers_search&rid=200w.webp&ct=s"
                    alt="trophy" id="trophy1000" class="hidden">
                <p class="p-0" id="trophy1000txt">Collect 1000</p>
            </div>
            <div class="col-4">
                <img src="https://media0.giphy.com/media/SHzl9RryJ4klFthKzD/200w.webp?cid=ecf05e477q9oyqoxjkx7i2p24qybr22lde6n6ob9ut0dovlr&ep=v1_stickers_search&rid=200w.webp&ct=s"
                    alt="trophy" id="trophy9999" class="hidden">
                <p class="p-0" id="trophy9999txt">Collect 9999</p>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <marquee behavior="alternate" direction="up" style="border:solid" truespeed="500" id="marq1">
                    <marquee behavior="alternate">
                        <img src="https://media.tenor.com/PbdRZW-5F0EAAAAj/bongo-cat-lawbear.gif" alt="bongo cat"
                            onclick="mine()">
                    </marquee>
                </marquee>
                <p id="goldCount">Current Things Clicked: 0</p>
                <p id="goldCollected">Total Things Clicked: 0</p>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <p id="clickTotal"></p>
            </div>
        </section>
        <section class="row justify-content-evenly">
            <div class="col-6 col-md-4">
                <div class="btn-div" id="Old-Mouse-btn">
                    <button class=" btn btn-dark hidden" onclick="buyClick('Old-Mouse')">buy item1</button>
                </div>
                <p id="Old-Mouse"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="New-Mouse-btn">
                    <button class="btn btn-dark hidden" onclick="buyClick('New-Mouse')" id="New-Mouse-btn">buy
                        item2</button>
                </div>
                <p id="New-Mouse"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="New-PC-btn">
                    <button class="btn btn-dark hidden" onclick="buyClick('New-PC')" id="New-PC-btn">buy
                        item2</button>
                </div>
                <p id="New-PC"></p>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <p id="autoTotal"></p>
            </div>
        </section>
        <section class="row justify-content-evenly">
            <div class="col-6 col-md-4">
                <div class="btn-div" id="AutoClicker-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('AutoClicker')" id="AutoClicker-btn">buy
                        auto1</button>
                </div>
                <p id="AutoClicker"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="Lab-Rat-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('Lab-Rat')" id="Lab-Rat-btn">buy
                        auto2</button>
                </div>
                <p id="Lab-Rat"></p>
            </div>
            <div class="col-6 col-md-4">
                <div class="btn-div" id="Steve-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('Steve')" id="Steve-btn">buy
                        auto2</button>
                </div>
                <p id="Steve"></p>
            </div>
        </section>
    </main>
    <footer class="container-fluid text-center">
        <section class="row">
            <div class="col-12">
                <h6><a href="#top">Go back and click the thing</a></h6>
            </div>
        </section>
    </footer>

    <script src="app.js"></script>
</body>

</html>
