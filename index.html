<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Miner</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center">
        <section class="row">
            <div class="col-12">
                <h1>MY TITLE</h1>
                <h5>Click the whatever</h5>
            </div>
        </section>
    </header>

    <main class="container-fluid text-center">
        <section class="row">
            <div class="col-12">
                <marquee behavior="alternate" direction="down" style="border:solid" truespeed="500" id="marq1">
                    <marquee behavior="alternate">
                        <img src="https://media4.giphy.com/media/UQ1EI1ML2ABQdbebup/200w.webp?cid=ecf05e47qxeeinnm82xvy9lxxt7go7agk67ee5n2dmy8tpra&ep=v1_stickers_search&rid=200w.webp&ct=s"
                            alt="bongo cat" onclick="mine()">
                    </marquee>
                </marquee>
                <p id="goldCount">Current Gold: 0</p>
                <p id="goldCollected">Total Gold Collected: 0</p>
            </div>
        </section>
        <section class="row">
            <div class="col-2">
                <div class="btn-div" id="clickUpgrade1-btn">
                    <button class=" btn btn-dark hidden" onclick="buyClick('clickUpgrade1')">buy item1</button>
                </div>
                <p id="clickUpgrade1"></p>
            </div>
            <div class="col-2">
                <div class="btn-div" id="clickUpgrade2-btn">
                    <button class="btn btn-dark hidden" onclick="buyClick('clickUpgrade2')" id="clickUpgrade2-btn">buy
                        item2</button>
                </div>
                <p id="clickUpgrade2"></p>
            </div>
            <div class="col-2">
                <div class="btn-div" id="clickUpgrade3-btn">
                    <button class="btn btn-dark hidden" onclick="buyClick('clickUpgrade3')" id="clickUpgrade3-btn">buy
                        item2</button>
                </div>
                <p id="clickUpgrade3"></p>
            </div>
            <div class="col-2">
                <div class="btn-div" id="autoUpgrade1-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('autoUpgrade1')" id="autoUpgrade1-btn">buy
                        auto1</button>
                </div>
                <p id="autoUpgrade1"></p>
            </div>
            <div class="col-2">
                <div class="btn-div" id="autoUpgrade2-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('autoUpgrade2')" id="autoUpgrade1-btn">buy
                        auto2</button>
                </div>
                <p id="autoUpgrade2"></p>
            </div>
            <div class="col-2">
                <div class="btn-div" id="autoUpgrade3-btn">
                    <button class="btn btn-dark hidden" onclick="buyAuto('autoUpgrade3')" id="autoUpgrade3-btn">buy
                        auto2</button>
                </div>
                <p id="autoUpgrade3"></p>
            </div>

        </section>
        <section class="row">
            <div class="col-6">
                <p id="clickTotal"></p>
            </div>
            <div class="col-6">
                <p id="autoTotal"></p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
